<div class="row">
  <div class="header col-md-12">
    <ul class="list-inline text-center">
      <li><a href="/" ui-sref-active="active">Home</a></li>
      <li><a href="/ourStory" ui-sref-active="active">Our Story</a></li>
      <li><a href="/accomodations" ui-sref-active="active">Accomodations</a></li>
      <li><a href="/events" ui-sref-active="active">Events</a></li>
      <li><a href="/rsvp" ui-sref-active="active">RSVP</a></li>
      <li><a href="/registry" ui-sref-active="active">Registry</a></li>
    </ul>
  </div>
</div>

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4"></div>
  <div class="col-xs-12 col-md-4">
    <div class="animated fadeIn innerBody text-center">
      <h2>Directions</h2>
        <div>
          <ul class="events list-inline">
            <li class="fx-fade-down fx-speed-400" ng-repeat="event in vm.events">
              <h3><a href='{{ event.url }}'>{{ event.name }}</a></h3>
              <p>{{ event.address }}</p>
              <p>{{ event.contact }}</p>
            </li>
          </ul>
        </div>
    </div>    
  </div>
</div>
